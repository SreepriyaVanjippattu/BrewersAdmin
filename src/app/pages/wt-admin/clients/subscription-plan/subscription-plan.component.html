<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="header-title">
                <h6>{{clientName}} Subscription Plan</h6>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div *ngFor="let subscription of subscriptionPlan; let i = index;" class="col-lg-3 col-md-6">
            <div [class.active]="subscription.Id === subId" class="subscription-wrap" (click)="selectPlan(subscription.Id)">
                <div class="subscription-radio">
                    <input type="radio" [value]="subscription.Id" [(ngModel)]="subId" id="subscriptionRadio" name="subscription">
                    <label></label>
                </div>
                <h4 class="subscription-title">{{subscription.Name}}</h4>
                <!-- <div class="subscription-price">{{subscription.CurrencySymbol}}{{subscription.RetailPrice}}</div> -->
                <h5>Subscription Features</h5>
                <ul class="subscription-list">
                    <span [innerHTML]="subscription.Description | newLine"></span>
                </ul>
                <button (click)="packageClick()" type="button" class="btn btn-light btn-block btn-sub subscription-action">Get Started</button>
            </div>
        </div>
    </div>
</div>

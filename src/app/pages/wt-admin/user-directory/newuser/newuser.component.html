            <form>

                    <div class="form-group col-md-6 col-lg-4">

                    </div>

                    <div class="form-group col-md-6 col-lg-4">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control input-style" formControlName="lastName" id="lastName" placeholder="">
                    </div>

                    <div class="form-group col-md-6 col-lg-4">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control input-style" formControlName="email" id="email" placeholder="">
                    </div>

                    <div class="form-group col-md-6 col-lg-4">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control input-style" formControlName="phone" id="phone" placeholder="">
                    </div>

                    <div for="status" class="form-group col-md-6 col-lg-4">
                        <label for="postal">Status</label>
                        <select class="form-control input-style" id="drop">
                              <option>Active</option>
                              <option>Inactive</option>
                              <option>Pending</option>
                      </select>
                    </div>

                    <div for="status" class="form-group col-md-6 col-lg-4">
                        <label for="postal">Role</label>
                        <select class="form-control input-style" id="drop">
                              <option>Administrator</option>

                      </select>
                    </div>

                    <div class="form-group col-md-6 col-lg-4">

                    </div>

                    <div class="form-group col-md-6 col-lg-4">
                        <label for="phone">Upload Image</label>
                        <input type="file" class="form-control input-style" formControlName="file" id="file" placeholder="">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="header-title">
                <h6>Settings</h6>
            </div>
        </div>

        <div class="col-md-12 mt-3">

            <div class="header">
                <h6 class="mb-0">Email Server</h6>
            </div>

            <form [formGroup]="emailSubscriptionForm">
                <div class="form-row form-bg">

                    <div class="form-group col-md-6 col-lg-6">
                        <label for="emailServer" class="input-label">Subscription E-Mail
                            <i class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="text" class="form-control input-style" formControlName="subscriptionEmail" id="emailServer" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.subscriptionEmail.errors?.required" class="valid-error">
                                Subscription E-Mail is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6 col-lg-6">
                        <label for="userId" class="input-label">Support E-mail
                            <i class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="text" class="form-control input-style" formControlName="supportEmail" id="userId" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.supportEmail.errors?.required" class="valid-error">
                                Support E-mail is required
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-group col-md-6 col-lg-4">
                        <label for="password" class="input-label">Password
                            <i class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="password" class="form-control input-style" formControlName="password"
                            placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.password.errors?.required" class="valid-error">
                                Password is required
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="sub-header">
                    <h6 class="mb-0">Subscription Settings(Days)</h6>
                </div>

                <div class="form-row form-bg">

                    <div class="form-group col-md-6">
                        <label for="demoLivePeriod" class="input-label">Demo Live Period
                            <i class="material-icons star-ico">
                                star
                            </i>
                        </label>
                        <input type="text" class="form-control input-style" formControlName="demoLivePeriod" id="demoLivePeriod" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.demoLivePeriod.errors?.required" class="valid-error">
                                Demo Live Period is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="orgAccLivPeriod" class="input-label">Organization Account Subscription Live Period
                            <i class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="text" class="form-control input-style" formControlName="orgAccLivPeriod" id="orgAccLivPeriod" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.orgAccLivPeriod.errors?.required" class="valid-error">
                                required
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="demoPeriod" class="input-label">Demo Grace Period Before Delete <i
                                class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="text" class="form-control input-style" formControlName="demoPeriod" id="demoPeriod" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.demoPeriod.errors?.required" class="valid-error">
                                Demo Period is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="orgAccSubPeriod">Organization Account Subscription Grace Period <i
                                class="material-icons star-ico">
                                star
                            </i></label>
                        <input type="text" class="form-control input-style" formControlName="orgAccSubPeriod" id="orgAccSubPeriod" placeholder="">
                        <div *ngIf="formSubmitted">
                            <div *ngIf="form.orgAccSubPeriod.errors?.required" class="valid-error">
                                User Id is required
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 d-flex justify-content-end">

                        <div class="mr-2">
                            <button type="button" (click)="cancelSettings()" class="btn btn-outline-light btn-cancel">
                                <i class="material-icons cancel-ico">
                                    cancel
                                </i>
                                Cancel
                            </button>
                        </div>


                        <div>
                            <button (click)="saveSettings()" type="button" class="btn btn-outline-light btn-save">
                                <i class="material-icons save-ico">
                                    save
                                </i>
                                Save
                            </button>
                        </div>

                    </div>

                </div>
            </form>

        </div>
    </div>
</div>

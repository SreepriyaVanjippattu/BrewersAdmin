<div class="signup-plan container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class='signup-plan-top'>
        <div class='signup-logo'>
          <a href='#'><img src="../../assets/images/brewer-logo-signup.png" alt="" width="250px"></a>
        </div>
        <button (click)="signup()" type="button" class="btn l-btn-white l-btn-back"><i class="material-icons">
            arrow_right_alt
          </i>Back</button>
      </div>
    </div>
    <div class="col-md-12 signup-plan-title">
      <div class="signup-plan-checkcircle mt-5">
        <i class="material-icons">check_circle</i>
      </div>
      <h3 class='mt-3'>Sign Up - Successful</h3>
      <p class='mt-4 mb-2'><strong>Thank you!</strong> You have successfully signed up. Our BrewersInsight team will be
        in touch soon. </p>
      <p>Please feel free to contact us at <a href="#">(902) 410-0533</a> or email <a
          href="#">info@brewersinsight.com</a></p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="signup-plan-action">
      <button (click)="login()" type="button" class="btn l-btn">Login</button>
    </div>
  </div>
</div>
